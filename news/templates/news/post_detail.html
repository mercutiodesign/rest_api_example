{% extends "news/base.html" %}
{% block title %}Post: {{ post.title }}{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<p class="text-muted">Posted on {{ post.date }}</p>
<p>{{ post.text }}</p>
<a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
<a href="{% url 'delete-post' post.pk %}" class="btn btn-outline-danger">Delete</a>
{% endblock %}
